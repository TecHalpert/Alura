<meta charset="UTF-8">

<script>

   function pulaLinha() {

      document.write("<br><br>")

         }

   function mostra(frase) {


      document.write(frase);
      pulaLinha();

         }
   function sorteia(n){

      return Math.round(Math.random() * n);
         }      

   var numeroPensado = sorteia(10);
   var chute = parseInt(prompt("Já pensei. Qual o número"))

   if(chute == numeroPensado) {

      mostra("parabéns vc acertou, eu pensei no " + numeroPensado );
         }
      else {
         if(chute > numeroPensado){
            mostra("vc errou seu chute era maior que o número");
            }
            else{
              mostra("vc errou seu chute era menor que o número")
            
            }

         }
</script>
